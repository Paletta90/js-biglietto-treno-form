<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link file css -->
    <link rel="stylesheet" href="./style.css">

    <title>Biglietto Treno Form</title>

</head>

<body class="bg-reddishpurple">

    <div class="container">

        <div class="row">

            <div class="offset-1 col-10 d-flex flex-column align-items-center">

                <!-- Titolo -->
                <h1 class="fw-bold text-white text-uppercase m-4">Calcola il prezzo del tuo biglietto</h1>

                <!-- Contenitore Form -->
                <div class="bg-white w-100">

                    <div class="container-fluid">

                        <!-- Input -->
                        <div class="row text-center f-reddishpurple mb-5 mt-3">

                            <!-- Nome e cognome -->
                            <div class="offset-2 col-2">
                                <h6>Nome Cognome</h5>
                                <input type="text" id="nomeCognome" class="form-control">
                            </div>

                            <!-- km da percorrere -->
                            <div class="offset-1 col-2">
                                <h6>Km da percorrere</h6>
                                <input type="number" id="kmPercorsi" class="form-control">
                            </div>

                            <!-- Età -->
                            <div class="offset-1 col-2">
                                <h6>Fascia d'età</h6>
                                <select id="etaUtente" class="form-select">
                                    <option value="1">Minorenne</option>
                                    <option value="2">Maggiorenne</option>
                                    <option value="3">Over 65</option>
                                </select>
                            </div>

                        </div>

                        <!-- Button -->
                        <div class="text-center mb-3">
                            <button type="button" id="send" class="btn bg-lightgrey f-reddishpurple fw-bold me-5">Genera</button>
                            <button type="button" id="delete" class="btn bg-lightgrey f-reddishpurple fw-bold">Annulla</button>
                        </div>

                    </div>

                </div>

                <!-- Blocco "Il tuo biglietto" -->
                <div id="blockTicket" class="w-100 d-none">

                    <!--Titolo -->
                    <h1 class="text-center text-white text-uppercase mt-5">Il tuo biglietto</h1>

                    <!-- Biglietto -->
                    <div class="bg-white w-100">

                        <div class="cont-95">

                            <div class="container-fluid py-4">

                                <h4 class="text-uppercase fw-bold">dettaglio passeggeri</h4>

                                <div class="row">

                                    <!-- Parte Sinistra Nome Passeggero -->
                                    <div class="col-3 bg-grey">
                                        <div class="py-2">
                                            <h4>Nome Passeggero</h4>
                                            <h5 id="nomeUtente"></h5>
                                        </div>

                                    </div>

                                    <!-- Dettagli del biglietto -->
                                    <div class="col-9 border-top border-bottom border-grey">

                                        <div class="container-fluid">

                                            <div class="row">

                                                <div class="col-3">
                                                    <h6 class="fw-bold mb-5">Offerta</h6>
                                                    <p id="tipoTicket"></p>
                                                </div>
                                                <div class="col-3">
                                                    <h6 class="fw-bold mb-5">Carrozza</h6>
                                                    <p id="carrozza"></p>
                                                </div>
                                                <div class="col-3">
                                                    <h6 class="fw-bold mb-5">Codice CP</h6>
                                                    <p id="codiceCP"></p>
                                                </div>
                                                <div class="col-3">
                                                    <h6 class="fw-bold mb-5">Costo Biglietto</h6>
                                                    <p id="prezzo"></p>
                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
